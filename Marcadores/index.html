<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Marcador</h1>
    <form id="form-nombres">
        <label for="input1">Equipo Local:</label>
        <input type="text" id="input1" placeholder="Equipo Local Aquí">
        <label for="input2">Equipo Visitante:</label>
        <input type="text" id="input2" placeholder="Equipo Visitante Aquí">
        <button type="submit">Guardar Nombres</button>
    </form>

    
    <div class="equipo" id="equipo1">
        <h2 class="nombre" id="Local">Local</h2>
        <p class="puntos" id="puntos1">0</p>

        <button data-equipo="1" data-suma="1">+1</button>
        <button data-equipo="1" data-suma="2">+2</button>
        <button data-equipo="1" data-suma="3">+3</button>
    </div>

    <div class="equipo" id="equipo2">
        <h2 class="nombre" id="Visitante">Visitante</h2>
        <p class="puntos" id="puntos2">0</p>

        <button data-equipo="2" data-suma="1">+1</button>
        <button data-equipo="2" data-suma="2">+2</button>
        <button data-equipo="2" data-suma="3">+3</button>
    </div>

    
    <button id="reset">Reset Marcador</button>


    <ul id="lista-historial"></ul>

    <script src="marcador.js"></script>
</body>
</html>
